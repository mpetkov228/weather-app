<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <div class="main">
        <div class="current">
            <div class="current-location"></div>
            <div class="current-date"></div>
            <div class="current-time"></div>
            <div class="current-condition"></div>
            <div class="current-temp"></div>
            <div class="current-icon">
                <img class="icon-img">
            </div>
            <div>
                <input type="text" id="location" name="location" placeholder="Enter location...">
            </div>
        </div>

        <div class="details">
            <div class="detail-container">
                <img src="./assets/icons/thermometer.svg">
                <div>
                    <div class="details-text">Real feel</div>
                    <div class="details-feel"></div>
                </div>
            </div>
            <div class="detail-container">
                <img src="./assets/icons/humidity.svg">
                <div>
                    <div class="details-text">Humidity</div>
                    <div class="details-humidity"></div>
                </div>
            </div>
            <div class="detail-container">
                <img src="./assets/icons/precip.svg">
                <div>
                    <div class="details-text">Precipitation</div>
                    <div class="details-precip"></div>
                </div>
            </div>
            <div class="detail-container">
                <img src="./assets/icons/wind.svg">
                <div>
                    <div class="details-text">Wind speed</div>
                    <div class="details-wind"></div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="forecast">
        <div class="forecast-day">
            <div class="today">Today</div>
            <div style="display: none" class="day-of-week"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
            <div class="forecast-icon">
                <img class="forecast-icon-img">
            </div>
        </div>
        <div class="forecast-day">
            <div class="today">Tomorrow</div>
            <div style="display: none;" class="day-of-week"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
            <div class="forecast-icon">
                <img class="forecast-icon-img">
            </div>
        </div>
        <div class="forecast-day">
            <div class="day-of-week"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
            <div class="forecast-icon">
                <img class="forecast-icon-img">
            </div>
        </div>
    </div>
    
    <footer><a href="https://www.freepik.com/free-vector/night-forest-landscape-with-trees-road-vector_32374154.htm#query=dark%20forest&position=7&from_view=search&track=ais&uuid=f8c3fea1-cdf6-4bd9-bf7b-736a95f6d6f3">Image by upklyak</a> on Freepik</footer>
</body>
</html>
